<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Grade Calculator</title>
    <link rel="icon" type="image/svg+xml" href="./images/icon.svg" />

    <meta name="description" content="A tool to calculate curriculum grades." />
    <meta name="author" content="Tim Jentzsch" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <script type="module" src="src/scripts/index.js"></script>
  </head>
  <body>
    <noscript id="js-error-container">
      <b>Error:</b> Your browser does not support JavaScript or you have blocked script execution.
      This website will not work without JavaScript. Please enable it in your settings or switch to
      another browser.
    </noscript>
    <header>
      <div id="header-content">
        <div class="branding-container">
          <img id="icon" src="./images/icon.svg" alt="Grade calculator icon" width="35px" height="35px" />
          <h1>Grade Calculator</h1>
        </div>
        <a
          href="https://github.com/TimJentzsch/grade-calculator"
          title="Check out the project on GitHub"
        >
          <img width="35px" height="35px" src="images/github-icon.png" alt="GitHub icon" />
        </a>
      </div>
    </header>
    <div id="body-container">
      <div id="settings">
        <div class="settings-container">
          <div id="template-container">
            Load curriculum:
            <button
              id="new-curriculum-button"
              class="template-button"
              title="Create a new curriculum"
            >
              New Curriculum
            </button>
          </div>
        </div>
        <div class="settings-container">
          <label>
            Upload curriculum:
            <label class="upload-button" title="Upload a saved curriculum">
              Upload...
              <input
                id="load-config"
                type="file"
                accept=".json"
                name="configurationInput"
                style="display: none;"
              />
            </label>
          </label>
        </div>
        <div class="settings-container">
          <label>
            Save curriculum:
            <a
              id="save-config"
              class="save-button"
              href="#"
              download="curriculum.json"
              target="_blank"
              title="Download the curriculum configuration"
            >
              Save...
            </a>
          </label>
        </div>
      </div>
      <div id="content">
        <div id="curriculum"></div>
      </div>
    </div>
  </body>
</html>
